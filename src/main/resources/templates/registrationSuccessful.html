<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header id="header-nav">
	<div class="login-out">
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}" style="color: white"></span>
			<a href="/logout">LOGOUT</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">LOGIN</a>
		</div>
	</div>

	<ul>
		<li> <a href="/success">Home</a> </li>
		<li> <a href="/movies">Film</a> </li>
		<li> <a href="/artist">Attori</a> </li>
	</ul>
</header>

<div class="img-container">
	<a href="/"><img src="/images/logo4.png" width="50%"/></a>
</div>

<section class="centro">
	<h1>Congratulazioni ti sei registrato!</h1>
	<p></p>
	<p>
		<span style="color:red">Nome: </span>
		<span th:text="${user.name}"></span>
	</p>
	<div>
		<span style="color:red">Cognome: </span>
		<span th:text="${user.surname}"></span>
	</div>
	<p>
		<span style="color:red">Email: </span>
		<span th:text="${user.email}"></span>
	</p>
</section>

</body>
</html>
