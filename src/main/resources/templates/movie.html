<!DOCTYPE html>
<html>
<head>
  <title>Film</title>
   <link rel="stylesheet" href="/css/stile.css" />
</head>
  
<body>
<header id="header-nav">
	<div class="login-out">
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}" style="color:white"></span>
			<a href="/logout">LOGOUT</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">LOGIN</a>
		</div>
	</div>

	<ul>
		<li> <a href="/success">Home</a> </li>
		<li> <a href="/movies">Film</a> </li>
		<li> <a href="/artist">Attori</a> </li>
	</ul>
</header>

<div class="img-container">
	<a href="/"><img src="/images/logo4.png" width="50%"/></a>
</div>

<section class="sinistra">
	<h1>Dettagli Film</h1>
	<div th:if="${movie}">
	    <h2 th:text="${movie.title}">Titolo Film</h2>
	    <h2 th:text="'(' + ${movie.year} + ')'">2000</h2>

		<label>Attori: </label>
		<div th:if="${movie.getActors().isEmpty()}">Non ci sono attori nel film</div>
		<ul>
			<li th:each="artist : ${movie.getActors()}">
				<span th:text = "${artist.name} + ' (' + ${artist.surname} + ')'">Attore </span>
				<a th:href="@{'/artist' + '/' + ${artist.id}}"> Vedi </a>
			</li>
		</ul>
		
		<label>Recensioni:</label>
		<div th:if="${movie.getRecensioni().isEmpty()}">Ancora non ci sono recensioni per questo film!</div>
		<!--<div th:if="${!giaRecensito}">
			<a th:href="@{'/formNewRecensione'+'/' + ${credentials.user.id} +'/'+ ${movie.id}}">Scrivi Recensione</a>
		</div>-->
		<a th:href="@{'/formNewRecensione'+'/' + ${credentials.user.id} +'/'+ ${movie.id}}">Scrivi Recensione</a>

		<ul>
			<li th:each="rec : ${movie.getRecensioni()}">
				<span th:text="${rec.titolo}">Titolo</span>
				<span th:text="${rec.valutazione}">Voto</span>
				<span th:text="${rec.testo}">Testo</span>
				<span th:text="${rec.autore.name}">Autore</span>
				<span th:if="${credentials.isAdmin() || recensione.autore.id==credentials.user.id}">
					<a th:href="@{'/deleteRecensione'+'/' + ${rec.id} + '/' + ${movie.id}}">Elimina Recensione</a>
				</span>
			</li>
		</ul>
    <div th:unless="${movie}">Non esiste</div>
	</div>
</section>

<section class="destra">
	<div th:each="img : ${movie.images}">
		<img th:src="'data:image/jpeg;base64,'+${img.getFoto()}">
	</div>
</section>
</body>

</html>
