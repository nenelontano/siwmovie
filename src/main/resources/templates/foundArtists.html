<!DOCTYPE html>
<html>

<head>
    <title>Artisti</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header id="header-nav">
    <div class="login-out">
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"style="color: white"></span>
            <a href="/logout">LOGOUT</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login">LOGIN</a>
        </div>
    </div>

    <ul>
        <li> <a href="/success">Home</a> </li>
        <li> <a href="/movies">Film</a> </li>
        <li> <a href="/artist">Attori</a> </li>
    </ul>
</header>

<div class="img-container">
    <a href="/"><img src="/images/logo4.png" width="50%"/></a>
</div>

<section class="centro">
    <h1>Artisti con il nome richiesto:</h1>
    <p th:if="${artists.isEmpty()}">Non ci sono artisti che soddisfano i requisiti</p>
    <ul th:if="${!artists.isEmpty()}">
        <div th:each="artist : ${artists}">
            <a href="artist.html" th:href="@{'/artist' + '/' + ${artist.id}}"
               th:text="${artist.name} + ' ' + ${artist.surname}">Paola Cortellesi</a>
        </div>
    </ul>
</section>
</body>

</html>
