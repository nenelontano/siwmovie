<!DOCTYPE html>
<html>
<head>
    <title>Film</title>
    <!-- Bootstrap CSS Files -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stile2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="/">
        <img src="/images/logo4.png" width="80" height="50" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/success">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/movies">Film</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/artist">Attori</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:if="${#request.userPrincipal}" th:text="${#request.userPrincipal.principal.username}"
                   style="color:white"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${#request.userPrincipal}" href="/logout">LOGOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:unless="${#request.userPrincipal}" href="/login">LOGIN</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="margin-top: 100px;" >

    <section class="col-lg-9">
      <h1>Dettagli Artista</h1>
      <div th:if="${artist}">
          <div>
              <label style="color:rgba(0,0,0,0.51)">Nome: </label> <div th:text="${artist.name} + ' ' + ${artist.surname}">Paola Cortellesi</div>
          </div>
          <div>
              <label style="color:rgba(0,0,0,0.51)">Data di nascita: </label> <div th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</div>
          </div>
          <div>
              <label style="color:rgba(0,0,0,0.51)">Data di morte: </label>
              <span th:if="${artist.dateOfDeath}">
                  <div th:text="'(' + ${artist.dateOfDeath} + ')'">20/20/2000</div>
              </span>
              <div th:unless="${artist.dateOfDeath}">Non presente</div>
          </div>
      </div>
      <div th:unless="${artist}">Non esiste</div>
    </section>

    <p></p>

    <section class="col-lg-6">
        <span th:if="${artist.image}">
            <div> <img th:src="'data:image/jpeg;base64,'+${artist.getImage().getImgData()}" class="img-fluid">
            </div>
        </span>
    </section>

    <p></p>
</div>

</body>

</html>
