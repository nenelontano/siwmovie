<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Artist</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header id="header-nav">
    <div class="login-out">
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"style="color: white"></span>
            <a href="/logout">LOGOUT</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login">LOGIN</a>
        </div>
    </div>

    <ul>
        <li> <a href="/success">Home</a> </li>
        <li> <a href="/movies">Film</a> </li>
        <li> <a href="/artist">Attori</a> </li>
    </ul>
</header>

<div class="img-container">
    <a href="/"><img src="/images/logo4.png" width="50%"/></a>
</div>

<section class="centro">
    <h1>Aggiorna artista:</h1>
    <p th:if="${artist}">
        <label>Nome: </label> <span th:text="${artist.name} + ' ' + ${artist.surname}">Paola Cortellesi</span>


    <section style="font-family: 'Century Gothic'; font-size: 18px;">
        <form method="POST" th:action="@{'/admin/updateArtistPicture/'+${artist.id}}" enctype="multipart/form-data">
            <label>Aggiungi Immagini</label>
            <input type="file" name="file" id="image">
            <button type="submit">Conferma</button>
        </form>
    </section>
    </p>
</section>

</body>

</html>
