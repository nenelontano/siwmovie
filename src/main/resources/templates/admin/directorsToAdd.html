<!DOCTYPE html>
<html>
	
	
<head>
  <title>Gestione regista</title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>


<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
     <div><a href="/"><img src="/images/logo-mio.png" width="50%"/></a></div>
     <h1 th:text="'Regista per il film ' + ${movie.title}"></h1>
     <div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
     <ul>
         <li th:each="artist : ${artists}">
             <a th:href="@{'/admin/setDirectorToMovie' + '/' + ${artist.id} + '/' + ${movie.id}}"
                 th:text="${artist.name} + ' (' + ${artist.surname} + ')'">Sergio Leone</a>
         </li>
     </ul>
</body>

</html>
