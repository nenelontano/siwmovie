<!DOCTYPE html>
<html>

<head>
    <title>Gestione Film</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>


<body>
<header id="header-nav">
    <div class="login-out">
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}" style="color:white"></span>
            <a href="/logout">LOGOUT</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login">LOGIN</a>
        </div>
    </div>

    <ul>
        <li> <a href="/success">Home</a> </li>
        <li> <a href="/movies">Film</a> </li>
        <li> <a href="/artist">Attori</a> </li>
    </ul>
</header>

<div class="img-container">
    <a href="/"><img src="/images/logo4.png" width="50%"/></a>
</div>

<section class="centro">
    <h1>Gestione Film</h1>
    <div th:if="${artists.isEmpty()}">Non ci sono film nel sistema</div>
    <ul>
        <li th:each="artist : ${artists}" style="font-family: 'Century Gothic'; font-size: 20px;">
            <span th:text="${artist.name} + ' ' + ${artist.surname}">Nome Cognome</span>
            <a th:href="@{'/admin/formUpdateArtist' + '/' + ${artist.id}}" style="color: red;">Aggiorna</a>
        </li>
    </ul>
</section>
</body>

</html>
